# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./docker/db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: hospital
    ports:
      - 3306:3306

  adminer:
    depends_on:
      - db
    image: adminer
    restart: always
    ports:
      - 8081:8080